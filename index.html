<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>TicTacToe</h1>
            <p class="" id="state">Let's play</p>
        </div>
        <div class="game" id="game">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div id="btn-groups">
            <button class="btn-play" id="btn-play-x">Play as X With Computer</button>
            <button class="btn-play" id="btn-play-o">Play as O With Computer</button><br>
            <button class="btn-play" id="btn-play">Play With Your Friend</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
