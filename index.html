<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>TicTacToe</h1>
            <p class="x">Player <span>X</span>'s Turn</p>
        </div>
        <div class="game">
            <div class="tile x">X</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile o">O</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <button class="btn-reset">Play Again</button>
    </div>
</body>

</html>
